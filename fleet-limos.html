<body>
<header>
    <div w3-include-html="views/header.html"></div>
</header>
<section id="" class="">

    <div class="container-fluid">
        <div class="row">
            <div class="header-short">
                <h2 class="header-short__text">OUR Fleet</h2>
                <div class="header-short__line"></div>
                <!--<a href="reservation.html" class="btn-yellow header-short__btn">Reservation</a>-->
            </div>
        </div>
    </div>
    <div class="wrap bg-light">
        <div class="content-wrap  content-wrap--top">
            <div class="container-fluid" id="limos">
                <div class="row">
                    <h2 class="fleet__top">luxury limousines</h2>
                    <p class="fleet__desc">Duis sed odio sit amet nibh vulputate cursus a sit amet mauris. Morbi accumsan ipsum velit. Nam nec tellus a odio
                        tincidunt auctor a ornare odio. Sed non mauris vitae erat consequat auctor eu in elit. </p>
                </div>
                <div class="row">
                    <div class="fleet-item" w3-repeat="s in limos">
                        <figure class='fleet-item__figure'>
                            <img class="fleet-item__img" src="{{s.img}}"
                                 alt="">
                            <img class="fleet-item__imgin" src="{{s.img_inner}}" alt="">
                        </figure>
                        <!--<h3 class="fleet-name">{{s.car}}</h3>-->
                        <div class="fleet-item__body">
                            <h2 class="fleet-item__title">{{s.car}}</h2>
                            <div class="fleet-item__desc">
                                <img class="fleet-item__icon" src="./images/icons/upto.png">
                                <div class="fleet-item__desc-val">{{s.upto}}</div>
                                <img class="fleet-item__icon" src="./images/icons/case.png">
                                <div class="fleet-item__desc-val">{{s.case}}</div>
                            </div>
                            <a href="reservation.html" class="btn btn-yellow btn-yellow--inv fleet-item__btn">Reserve now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
